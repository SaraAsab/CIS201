<b>Cool calculator</b>
<html lang="en">
  <head>
    <title> Cool calculator </title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="Main.css"/>
     <style>

     </style>
  </head>
<body style="background-color:Grey;">
      <div class="container">
     <fieldset id="container">
      <form name="calculator">
        <table>
          <tr>
    <input type="text" id="display" name="display" readonly>
<th><input class="button digits" type="button" value="7" onclick="calculator.display.value += '7'"></th>
       <th><input class="button digits" type="button" value="8" onclick="calculator.display.value += '8'"></th>
      <th> <input class="button digits" type="button" value="9" onclick="calculator.display.value += '9'"></th>
      <th> <input class="button mathButtons" type="button" value="+" onclick="calculator.display.value += ' + '"></th>
     </tr>


       <tr>

      <th><input class="button digits" type="button" value="4" onclick="calculator.display.value += '4'"></th>
        <th> <input class="button digits" type="button" value="5" onclick="calculator.display.value += '5'"></th>
        <th> <input class="button digits" type="button" value="6" onclick="calculator.display.value += '6'"></th>
        <th> <input class="button mathButtons" type="button" value="-" onclick="calculator.display.value += ' - '"></th>
     </tr>


       <tr>


        <th> <input class="button digits" type="button" value="1" onclick="calculator.display.value += '1'"></th>
        <th> <input class="button digits" type="button" value="2" onclick="calculator.display.value += '2'"></th>
      <th>   <input class="button digits" type="button" value="3" onclick="calculator.display.value += '3'"></th>
        <th> <input class="button mathButtons" type="button" value="x" onclick="calculator.display.value += ' * '"></th>

       </tr>

       <tr>


      <th>    <input id="clearButton" class="button" type="button" value="C" onclick="calculator.display.value = ''"></th>
      <th>    <input class="button digits" type="button" value="0" onclick="calculator.display.value += '0'"></th>
      <th>    <input class="button mathButtons" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></th>
        <th>  <input class="button mathButtons" type="button" value="/" onclick="calculator.display.value += ' / '"></th>
        </tr>
     </table>
       </body>

       </html>
